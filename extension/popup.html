<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-dot.connected {
      background: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
    }
    
    .status-dot.disconnected {
      background: #f44336;
    }
    
    .track-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .track-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 5px;
      word-wrap: break-word;
    }
    
    .track-artist {
      opacity: 0.8;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .track-source {
      font-size: 12px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .no-track {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-style: italic;
    }
    
    .footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      margin-top: 15px;
    }
    
    .open-app-btn {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .open-app-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽµ Lyryc</h1>
  </div>
  
  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Checking connection...</span>
  </div>
  
  <div id="trackInfo" class="track-info" style="display: none;">
    <div class="track-title" id="trackTitle"></div>
    <div class="track-artist" id="trackArtist"></div>
    <div class="track-source" id="trackSource"></div>
  </div>
  
  <div id="noTrack" class="no-track">
    No music detected.<br>
    Play something on Spotify or YouTube Music!
  </div>
  
  <button class="open-app-btn" id="openAppBtn">
    Open Lyryc App
  </button>
  
  <div class="footer">
    Music lyrics sync
  </div>

  <script src="popup.js"></script>
</body>
</html>
